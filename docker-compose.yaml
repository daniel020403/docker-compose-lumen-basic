---
version: "3.8"

services: 

    db:
        image: mysql:latest
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: lumen
            MYSQL_USER: lumen
            MYSQL_PASSWORD: lumen
        volumes: 
            - db_data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password

volumes: 
    db_data:
